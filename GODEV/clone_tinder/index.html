<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">

    <script src="https://kit.fontawesome.com/3e98d4450d.js" crossorigin="anonymous"></script>

    <title>Tinder</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </header>

    <!-- Sessão principal -->
   <section class="principal">
       <div class="imagem">
           <div class="descricao">
               <div class="nome_idade">
                   <h2>Bela</h2>
                   <h2>22</h2>
               </div>
               <div class="bio">
                   <p>This other day i found a 20 dollar bill in my old jacket, and that was the best thing that happen to me this year. Besides that, i'm great for akward situations. In general, im lookin for someone who has the balls to tell me i have somethin in my teeth. :)</p>    
               </div>
           </div>
       </div>

       <div class="botoes">
            <div class="botao">
                <i class="fas fa-times"></i>
            </div>
            <div class="botao">
                <i class="fas fa-star"></i>
            </div>
            <div class="botao">
                <i class="fas fa-heart"></i>
            </div>
        </div>
   </section>
</body>
</html>
